        .underline::after {
            content: '';

            left: 0;
            bottom: -5px;
            width: 100%;
            height: 3px;
            background-color: red;
        }
        .card-body {
            background: none;

            left: initial;
            top: 0%;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background: #3a3737c9;
            opacity: 1;
        }
        .loader {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: inline-block;
            position: relative;
            border: 3px solid;
            border-color: #FFF #FFF transparent transparent;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        .loader::after,
        .loader::before {
            content: '';  
            box-sizing: border-box;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            border: 3px solid;
            border-color: transparent transparent #ed1115 #ed1115;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            box-sizing: border-box;
            animation: rotationBack 0.5s linear infinite;
            transform-origin: center center;
        }
        .loader::before {
            width: 32px;
            height: 32px;
            border-color: #FFF #FFF transparent transparent;
            animation: rotation 1.5s linear infinite;
        }
        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        } 
        @keyframes rotationBack {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(-360deg);
            }
        }
        .nav-link.always-hover {
            background-color: white;    
            color: black !important;
            border-radius: 4px; 
        }
        .marquee-container {
            background-color: #212529;
            color: white;
            text-align: center;
        }

    <!-- Latest Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Latest jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- jQuery Validation Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
    $(document).ready(function() {
        // Initialize jQuery Validation
        $("#dataForm").validate({
            rules: {
                input1: "required",
                input2: "required",
                input3: "required",
                input4: "required",
                input5: "required",
                currentDate: "required",
                select1: "required",
                select2: "required",
                select3: "required",
                select4: "required",
                select5: "required"
            },
            messages: {
                input1: "Please enter Input 1",
                input2: "Please enter Input 2",
                input3: "Please enter Input 3",
                input4: "Please enter Input 4",
                input5: "Please enter Input 5",
                currentDate: "Please select a date",
                select1: "Please select an option",
                select2: "Please select an option",
                select3: "Please select an option",
                select4: "Please select an option",
                select5: "Please select an option"
            },
            submitHandler: function(form) {
                const data = {
                    EntreDate: document.getElementById('currentDate').value,
                    input1: document.getElementById('input1').value,
                    input2: document.getElementById('input2').value,
                    input3: document.getElementById('input3').value,
                    input4: document.getElementById('input4').value,
                    input5: document.getElementById('input5').value,
                    select1: document.getElementById('select1').value,
                    select2: document.getElementById('select2').value,
                    select3: document.getElementById('select3').value,
                    select4: document.getElementById('select4').value,
                    select5: document.getElementById('select5').value
                };
                showOverlay();
                const url1 = 'https://script.google.com/macros/s/AKfycbyNjpjB4BnbE30jSg9vFYDKRvymJAGE27J6GT_Z6MuVukiY91cvkBR1x0r3ZHyU1OO8Yw/exec';
                const url2 = 'https://script.google.com/macros/s/AKfycbwYQr7XvizoKbpgSp8AmfNgqEqDDPlAWnYpWivHbLdrmAMVUk0U1Amh1qnS2f-tWPEX/exec';

            fetch(url1, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(() => {
                return fetch(url2, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
            })
            .then(() => {
                hideOverlay();
                Swal.fire({
                    title: 'Success!',
                    text: 'Enrollment completed successfully.',
                    icon: 'success',
                    confirmButtonText: 'OK',
                    allowOutsideClick: false,
                }).then(() => {
                    // Reset the form fields after successful submission
                    $(form).trigger('reset');
                });
            })
                .catch(error => {
                    hideOverlay();
                    Swal.fire({
                        title: 'Error!',
                        text: 'Error: ' + error.message,
                        icon: 'error',
                        confirmButtonText: 'OK',
                        allowOutsideClick: false,
                    });
                });
            }
        });
        
        function showOverlay() {
            $('#overlay').css('display', 'block');
        }

        function hideOverlay() {
            $('#overlay').css('display', 'none');
        }
    });
    </script>
