<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Speed Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
            text-align: center;
        }
        .spinner-border {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Real-time Internet Speed Test</h1>
    <div id="speedDisplay" class="mt-4"></div>
    <div class="spinner-border text-primary" role="status" id="loading" style="display:none;">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    const imageUrl = "https://upload.wikimedia.org/wikipedia/commons/3/3c/Shaki_waterfall.jpg"; // Sample image for testing
    const fileSizeInBytes = 189393; // Approximate file size in bytes

    $(document).ready(function () {
        //$('#loading').show(); // Show the loading spinner

        // Set interval to run speed test every second (1000 ms)
        setInterval(function () {
            startSpeedTest();
        }, 1000);
    });

    function startSpeedTest() {
        const startTime = new Date().getTime(); // Start time
        let download = new Image(); // Create a new image object

        download.onload = function () {
            const endTime = new Date().getTime(); // End time
            const duration = (endTime - startTime) / 1000; // Calculate the time in seconds
            const bitsLoaded = fileSizeInBytes * 8; // Convert bytes to bits
            const speedMbps = (bitsLoaded / duration / (1024 * 1024)).toFixed(2); // Convert to Mbps

            $('#speedDisplay').html(`<h3>Your Internet Speed: ${speedMbps} Mbps</h3>`);
        };

        download.onerror = function () {
            $('#speedDisplay').html('<h3>Error loading the image, test failed.</h3>');
        };

        // Start downloading the image
        download.src = imageUrl + "?cache=" + Math.random(); // Random query to avoid cached image
    }
</script>

</body>
</html>
