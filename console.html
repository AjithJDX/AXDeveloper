<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Bootstrap + jQuery + Eruda</title>

          <!-- Bootstrap CSS -->
          <link
               href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
               rel="stylesheet"
          />

          <!-- jQuery CDN -->
          <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
     </head>
     <body class="bg-light">
          <div class="container text-center py-5">
               <h1 class="mb-4">Bootstrap Page with Console</h1>
               <p class="lead">Open the console to see messages.</p>

               <button class="btn btn-primary mb-3" id="clickBtn">Click Me</button>
               <br />
               <button class="btn btn-warning" id="erudaBtn">Open Console (Manual)</button>
          </div>

          <!-- Bootstrap JS Bundle -->
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

          <script>
               $(document).ready(function () {
                    console.log("Document is ready (jQuery)");

                    // Button click event
                    $("#clickBtn").click(function () {
                         console.log("Button clicked!");
                         alert("Check the console!");
                    });

                    // Load Eruda
                    let erudaLoaded = false;

                    function loadEruda() {
                         if (erudaLoaded) return;
                         const script = document.createElement("script");
                         script.src = "https://cdn.jsdelivr.net/npm/eruda";
                         script.onload = function () {
                              eruda.init();
                              console.log("Eruda initialized.");
                              erudaLoaded = true;
                         };
                         document.body.appendChild(script);
                    }

                    // Manual button for Eruda
                    $("#erudaBtn").click(function () {
                         loadEruda();
                    });

                    // Auto-load Eruda on mobile or small screens
                    const isMobile =
                         /iPhone|iPad|iPod|Android/i.test(navigator.userAgent) ||
                         window.innerWidth <= 1200;
                    if (isMobile) {
                         loadEruda();
                    }
               });
          </script>
     </body>
</html>
