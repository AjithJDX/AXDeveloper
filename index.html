
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      position: relative;
      background-color: #000000;
      font-family: math;
    }

    .shapes-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      animation: moveShapes 20s linear infinite;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
    }

    .triangle {
      width: 0;
      height: 0;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-bottom: 87px solid #ff0000;
      animation: rotateTriangle 10s linear infinite;
    }

    .circle {
      width: 100px;
      height: 100px;
      background-color: #ddf033;
      animation: rotateCircle 15s linear infinite;
    }

    .rectangle {
      width: 120px;
      height: 60px;
      background-color: #2eac07;
      animation: rotateRectangle 12s linear infinite;
    }

    @keyframes moveShapes {
      0% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-50%);
      }

      100% {
        transform: translateY(0);
      }
    }

    @keyframes rotateTriangle {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes rotateCircle {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(-360deg);
      }
    }

    @keyframes rotateRectangle {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .login-container {
      max-width: 400px;
      margin: auto;
      margin-top: 100px;
      animation: fadeInUp 1s forwards;
    }

    .card {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border: none;
    }

    .card-header {
      background-color: #007bff;
      color: #fff;
      text-align: center;
      padding: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .btn-primary {
      background-color: #007bff;
      border: 1px solid #007bff;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border: 1px solid #0056b3;
    }

    .error-message {
      color: #dc3545;
      margin-top: 0.25rem;
    }
  </style>
</head>

<body>

  <div class="shapes-container">
    <div class="shape triangle" style="top: 20%; left: 10%;"></div>
    <div class="shape circle" style="top: 50%; left: 70%;"></div>
    <div class="shape rectangle" style="top: 80%; left: 30%;"></div>
  </div>

  <div class="container login-container animate__animated animate__fadeInUp">
    <div class="card">
      <div class="card-header">
        <h2>Login<i class="fa-brands fa-wordpress"></i></h2>
      </div>
      <div class="card-body">
        <form id="loginForm" onsubmit="return validateLogin()">
          <div class="form-group">
            <label for="username"><i class="fa-solid fa-user-tie"></i> Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required value="Ajith">
            <div class="error-message" id="usernameError"></div>
          </div>
          <div class="form-group">
            <label for="password"><i class="fa-solid fa-key"></i>  Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required value="Welcome@123">
            <div class="error-message" id="passwordError"></div>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Login <i class="fa-solid fa-arrow-right-to-bracket"></i></button>
        </form>
      </div>
    </div>
  </div>

  <script>
    function validateLogin() {
      var username = $("#username").val();
      var password = $("#password").val();
      var usernameError = $("#usernameError");
      var passwordError = $("#passwordError");

      // Reset error messages
      usernameError.html("");
      passwordError.html("");

      // Add your authentication logic here
      if (username !== "Ajith" || password !== "Welcome@123") {
        // Display error messages
        if (username !== "Ajith") {
          usernameError.html("Invalid username");
        }
        if (password !== "Welcome@123") {
          passwordError.html("Invalid password");
        }
        return false; // Prevent form submission
      }

      // Successful login, redirect to welcome.html
      window.location.href = "Welcome.html";

      // Return false to prevent form submission (comment this line if you want to submit the form)
      return false;
    }
  </script>

</body>

</html>
